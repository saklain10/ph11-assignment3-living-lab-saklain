<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Lab</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind -->
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

    <!-- sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "green-c": "#179800",
                        "cb": "#EFEBE3",
                    },
                    fontFamily: {
                        sora: ["Sora", "serif"]
                    },
                },
            },
        };
    </script>
</head>

<body class="font-sora">
    <header>
        <div
            class="w-full bg-gradient-to-t from-[rgba(239,235,227,1)] via-[rgba(250, 250, 250, 1)] to-[rgba(255,255,255,1)]">
            <div class="w-11/12 mx-auto border-blue-500">
                <!-- desktop navbar -->
                <div class="my-4">
                    <div class="hidden lg:flex justify-between items-center">
                        <div class="">
                            <img class="" src="./c2-assets/logo-header.png" alt="">
                        </div>
                        <div>
                            <ul class="flex gap-6 ml-36">
                                <li>Product</li>
                                <li>Services</li>
                                <li>Contact Us</li>
                            </ul>
                        </div>
                        <div class="flex items-center gap-6">
                            <div class="flex gap-6">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                  </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                                  </svg>
                            </div>
                            <div class="flex gap-6">
                                <button class="btn btn-outline border-green-c">Login</button>
                                <button class="btn btn-secondary bg-green-c border-none">Register</button>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Nav -->
                    <div class="lg:hidden flex justify-between items-center">
                        <div class="">
                            <img class="" src="./c2-assets/logo-header.png" alt="">
                        </div>
                        <div class="">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block h-8 w-8 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Hero Banner -->
             <section class="flex flex-col items-center justify-center mt-10 gap-4">
                <h1 class="text-4xl font-semibold text-center px-10">Freshness <span class="text-green-c">You Can <br class="lg:block hidden"> Count On,</span> Prices You’ll Love!</h1>
                <p class="text-center px-10">Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br class="lg:block hidden">staples, we’ve got you covered every day!</p>
                <img class="w-[550px] h-auto" src="./c2-assets/hero-vegetables.png" alt="">
             </section>
    </header>

    <main>
        <div class="h-72 w-auto bg-black">

        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
